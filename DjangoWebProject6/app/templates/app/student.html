<p>This is a student page</p>


{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>


   {% if student_list %}
      {% for s in student_list %}
      <address> 
         {{s.name}}<br />
         {{s.cls}}, {{s.sub}}<br />
          {{s.marks}}<br />
      </address> 
      {% endfor %}
   {% else %}
      <p>No contact are available.</p> 
   {% endif %}

{% endblock %}
